<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add New Category</h2>
        <form th:action="@{/addcategory}" th:object="${category}" method="post">
            <div class="form-group">
                <label for="name">Category Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control w-50" placeholder="Enter category name" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save Category</button>
        </form>
    </div>
</body>
</html>
