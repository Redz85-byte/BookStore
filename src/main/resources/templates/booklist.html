<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Book List</h2>
        <table class="table table-striped">
            <div>
                <span>Welcome, <span th:text="${username}"></span>!</span>
                <a href="/logout" class="btn btn-warning ms-2">Logout</a>
            </div>

            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publication Year</th>
                    <th>ISBN</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th class="text-end"></th>
                </tr>
            </thead>
            <tbody>

                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.publicationYear}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.category != null ? book.category.name : 'No Category'}"></td>
                    <td class="text-end">
                        <a th:href="@{/deletebook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
                        <a th:href="@{/editbook/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/addbook" class="btn btn-success">Add Book</a>

    </div>
</body>

</html>
