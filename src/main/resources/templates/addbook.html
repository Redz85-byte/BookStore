<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </html><link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
    <title>Add Book</title>
</head>
<h1>Add Book</h1>
<body>
<form th:action="@{/addbook}" th:object="${book}" method="post">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter book title" required>
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" class="form-control" placeholder="Enter author name" required>
    </div>
    <div class="form-group">
        <label for="publicationYear">Publication Year:</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" class="form-control" placeholder="Enter publication year" required>
    </div>
    <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" class="form-control" placeholder="Enter ISBN" required>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="Enter book price" required>
    </div>

    <button type="submit">Add Book</button>
</form>

<a href="/booklist">Back to Book List</a>
